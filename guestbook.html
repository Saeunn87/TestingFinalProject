                    <option value="Please choose an option">--Please choose an option--</option>

                    <option value="Monsters University">Monsters University</option>
                    <option value="Inside Out">Inside Out</option>
                    <option value="The Good Dinosaur">The Good Dinosaur</option>

                    <option value="Coco">Coco</option>

                    <option value="The Incredibles 2">The Incredibles 2</option>
                    <option value="Toy Story 4">Toy Story 4</option>
                    <option value="onward">Onward</option>
                    <option value="Soul">Soul</option>
                    <option value="Luca">Luca</option>

                <label class="submit">By submitting your details you are signing the Guestbook</label>
                <input type="submit" value="Sign" /><br />
            </form>
