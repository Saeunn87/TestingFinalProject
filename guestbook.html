    <h1 class="h1">Please take a moment to sign the guestbook</h1>

    <main class="container">
        <div class="col">

            <form class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="entirename" placeholder="enter name here">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email here">
                <br>
                <label for="choose-film">Your favorite Pixar film is? Choose One Below</label>
                <select name="film" id="choose-film">
                <span style="color: red">*</span>
                <select>
                    <option>Toy Story</option>
                    <option>A Bug`s Life</option>
                    <option>Toy Story 2</option>
                    <option>Monsters, Inc</option>
                    <option>Finding Nemo</option>

                    <option>Wall E</option>
                    <option>Up</option>
                    <option>Toy Story 3</option>
                    <option>Cars 2</option>
                    <option>Brave</option>
                    <option>Monsters University</option>
                    <option>Inside Out</option>
                    <option>The Good Dinosaur</option>
                    <option>Finding Dory</option>
                    <option>Coco</option>
                    <option>Cars 3</option>
                    <option>The Incredibles 2</option>
                    <option>Toy Story 4</option>
                    <option>Onward</option>
                    <option>Soul</option>
                    <option>Luca</option>
                    <option>Each film is awesome I cannot choose a favorite</option>
                </select>

                <label for="submit">By submitting your details you are signing the Guestbook</label>
                <input type="submit" value="Sign">
            </form>

            <figure class="img">
                <img src="./assets/images/up.png" alt="picture of the main characters of the Pixar film Up">
